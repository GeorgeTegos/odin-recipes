<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="utf-8">
        <title>JS fun</title>
    </head>
    <body>
        <button>Click Here</button>
        <script>
            const button = document.querySelector("button");

            function greet(){
                const name = prompt("what is your name?");
                alert(`Hello, ${name}, nice to see you!`);
            }
            button.addEventListener("click", greet);

            const song = "The last stand";
            const score = 9;
            const highestcore = 10;
            const output = `I like the ${song}, i gave it a score of ${(score / highestcore)*100}%`;
            console.log(output);
        </script>


    </body>
</html>
